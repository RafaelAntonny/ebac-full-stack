<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Formulário Bootstrap</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <h1 class="text-center">Formulário</h1>
        <form class="text-center w-25 mx-auto needs-validation" novalidate>
            <div class="mt-1 form-group">
                <label class="form-label" for="name-field">Seu Nome:</label>
                <input type="text" id="name-field" class="form-control" placeholder="Digite o seu Nome" required>
                <div class="invalid-feedback">
                    Por Favor digite o seu nome
                </div>
            </div>
            <div class="mt-1 form-group">
                <label class="form-label" for="email-field">Seu Email:</label>
                <input type="email" id="email-field" class="form-control" placeholder="Digite o seu Email" required>
                <div class="invalid-feedback">
                    Por Favor digite um email valido
                </div>
            </div>
            <div class="mt-1 form-group">
                <label class="form-label" for="cellphone-field">Seu Telefone:</label>
                <input type="tel" id="cellphone-field" class="form-control" placeholder="Digite o seu Número" required>
                <div class="invalid-feedback">
                    Por Favor digite o seu número
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary mt-2">Enviar</button>
            </div>
            <script>
            (() => {
                'use strict'

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                const forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
            })()
            </script>
        </form>
    </body>
</html>
