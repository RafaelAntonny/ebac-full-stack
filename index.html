<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Formulário Bootstrap</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <h1 class="text-center">Formulário</h1>
        <form class="text-center w-25 mx-auto">
            <div class="mt-1 form-group">
                <label class="form-label" for="name-field">Seu Nome:</label>
                <input type="text" id="name-field" class="form-control" placeholder="Digite o seu Nome">
            </div>
            <div class="mt-1 form-group">
                <label class="form-label" for="email-field">Seu Email:</label>
                <input type="email" id="email-field" class="form-control" placeholder="Digite o seu Email">
            </div>
            <div class="mt-1 form-group">
                <label class="form-label" for="cellphone-field">Seu Telefone:</label>
                <input type="tel" id="cellphone-field" class="form-control" placeholder="Digite o seu Número">
            </div>
            <div>
                <button class="btn btn-primary mt-2">Enviar</button>
            </div>
        </form>
    </body>
</html>
