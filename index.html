<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pessoas Formulário</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Formulário Pessoa</h1>
            <form>
                <label for="complete-name">Nome Completo</label>
                <input type="text" id="complete-name" placeholder="Seu Nome">

                <label for="e-mail">E-mail</label>
                <input type="email" id="e-mail" placeholder="Seu Email">

                <label for="telephone-number">Numero de Telefone</label>
                <input type="tel" id="telephone-number" placeholder="Seu Numero de Telefone">

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="Seu Cpf">

                <label for="address">Endereço</label>
                <input type="text" id="address" placeholder="Seu Endereço">

                <label for="cep">CEP</label>
                <input type="text" id="cep" placeholder="Seu Cep">

                <button type="submit">Cadastrar</button>
                <script src="js/jquery-3.7.1.js"></script>
                <script src="js/jquery-plugins/jquery.mask.min.js"></script>
                <script src="js/main.js"></script>
            </form>
        </div>
    </body>
</html>
